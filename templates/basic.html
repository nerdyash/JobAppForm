<div class="container">
  <form role="form">
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" id="email" ng-model="myEmail" required />
    </div>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" ng-model="myName">
    </div>
    <a ui-sref="preview"><button type="submit" class="btn btn-default">Submit</button></a>
  </form>
</div>
